<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录页 -->
    <div class="login-card" style="display: none;" id="login-card">
        <form class="login-form">
            <h2>登录</h2>
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="action-links">
                <a href="#" class="register" id="register-link">注册账号</a>
                <a href="#" class="forgot-password" id="forgot-password-link">忘记密码</a>
            </div>
            <button type="submit" class="login-btn" title="登录" id="login-btn">登录</button>
        </form>
    </div>




    <div class="register-card" style="display: none;" id="register-card">
        <form class="register-form">
            <h2>注册账号</h2>
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="registerUsername" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="registerPassword" name="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="register-btn" title="注册" id="register-btn">注册</button>
        </form>
    </div>

    <!-- 找回密码页 -->
    <div class="forgot-password-card" style="display: block;" id="forgot-password-card">
        <form class="forgot-password-form">
            <h2>找回密码</h2>
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="oldUsername" name="username" placeholder="请输入你原来的用户名" required>
            </div>
            <div class="input-group">
                <label for="password">新的密码</label>
                <input type="password" id="newPassword" name="password" placeholder="请输入新的密码" required>
            </div>
            <button type="submit" class="ensure-btn" title="确定" id="ensure-btn">确定</button>
        </form>
    </div>

    <!-- 应用主界面 -->
    <div id="app-container" class="container" style="display: none;">
        <header>
            <h1>任务管理系统</h1>
            <div class="user-info">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn" title="退出">退出</button>
            </div>
        </header>

        <div class="task-form">
            <h2>添加新任务</h2>
            <input type="text" id="taskTitle" placeholder="任务标题" required>
            <textarea id="taskDescription" placeholder="任务描述"></textarea>
            <input type="date" id="taskDueDate">
            <button id="addTaskBtn">添加任务</button>
        </div>

        <div class="task-list">
            <h2>我的任务</h2>
            <div id="tasksContainer">
                <div class="task-item">
                <div class="task-actions" style="display: none;">
                    <button class="edit-btn">编辑</button>
                    <button class="delete-btn">删除</button>
                </div>
                <h3>无</h3>
                <p>无</p>
                <p class="due-date">截止日期: 无</p>
                <div class="edit-form" style="display: none;">
                    任务标题<input type="text" class="edit-title" placeholder="任务标题">
                    任务描述<textarea class="edit-description" placeholder="任务描述"></textarea>
                    截止日期<input type="date" class="edit-due-date" placeholder="截至日期">
                    <button class="save-btn">保存</button>
                    <button class="cancel-btn">取消</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
