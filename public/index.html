<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="auth-container" class="container">
        <h1>欢迎使用任务管理系统</h1>
        
        <div class="auth-form">
            <h2>登录</h2>
            <input type="text" id="loginUsername" placeholder="用户名">
            <input type="password" id="loginPassword" placeholder="密码">
            <button id="loginBtn">登录</button>
            
            <h2>注册</h2>
            <input type="text" id="registerUsername" placeholder="用户名">
            <input type="password" id="registerPassword" placeholder="密码">
            <button id="registerBtn">注册</button>
        </div>
    </div>
    
    <div id="app-container" class="container" style="display: none;">
        <header>
            <h1>任务管理系统</h1>
            <div class="user-info">
                <span id="usernameDisplay"></span>
                <button id="logoutBtn">退出</button>
            </div>
        </header>
        
        <div class="task-form">
            <h2>添加新任务</h2>
            <input type="text" id="taskTitle" placeholder="任务标题" required>
            <textarea id="taskDescription" placeholder="任务描述"></textarea>
            <input type="date" id="taskDueDate">
            <button id="addTaskBtn">添加任务</button>
        </div>
        
        <div class="task-list">
            <h2>我的任务</h2>
            <div id="tasksContainer" style="none"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
