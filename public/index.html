<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>任务管理系统</h1>
        
        <div class="task-form">
            <h2>添加新任务</h2>
            <input type="text" id="taskTitle" placeholder="任务标题">
            <textarea id="taskDescription" placeholder="任务描述"></textarea>
            <input type="date" id="taskDueDate">
            <button id="addTaskBtn">添加任务</button>
        </div>
        
        <div class="task-list">
            <h2>我的任务</h2>
            <div id="tasksContainer"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
